<div>
    <h3>{{product[1].title}}</h3>
    <img ng-src = "http://smktesting.herokuapp.com/static/{{product[1].img}}">
    <p>{{product[1].text}}</p>
</div>
<aside ng-controller="product2Ctrl">
    <div ng-controller="addReviews" >
        <form ng-submit="addComments()">
            <input ng-model="rate" type="text" placeholder= "от 1 до 5" >
            <input ng-model="text" type="text" placeholder="add commets...">
            <button id="id"  type="submit" option="2">Submit Reviews</button>
        </form>
    <h3>Reviews</h3>
    <ul >
        <li ng-repeat="reviews in reviews2">
         <span>{{reviews.created_by.username  }} </span>
         <p>Rate: {{reviews.rate}}</p>
            <p>Comment: {{reviews.text}}</p>
        </li>
    </ul>
</aside>
